<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />  
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body id ="root">
    <div >
      <!-- Heading, timer, and start button-->
      <header>
        <h1 class= "large-font">Javascript Quiz</h1>
        <h3 class="timerCount"></h3>
        <button class="start-button">Start</button>
      </header>
           
    </div>
    <div id= main>
      <!-- Question Area-->
            <p class="askIt"></p>
      <!-- Anwer Section-->
            <div class="answerIt"> 
            </div>
      <!--Messages and Highscores-->      
            <div id="msg">
            </div>
            <div id ="highScores">
            </div>  
      <!--Replay Button-->         
            <div id = "reset">
            </div>
     </div>
            
 
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="assets/js/script.js"></script>
 
</body>
</html>
